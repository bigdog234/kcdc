<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Image AI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
        padding: 20px;
    }
    canvas {
        margin-top: 10px;
        border: 2px solid white;
        max-width: 90%;
    }
</style>
</head>
<body>

<h1>ğŸ§  Simple Image AI</h1>
<p>Upload an image and the AI will "see" it</p>

<input type="file" accept="image/*" id="upload">
<br><br>

<canvas id="canvas"></canvas>

<p id="result"></p>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");

upload.addEventListener("change", function () {
    const file = upload.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        analyzeImage();
    };
    img.src = URL.createObjectURL(file);
});

function analyzeImage() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    let brightness = 0;

    for (let i = 0; i < data.length; i += 4) {
        brightness += (data[i] + data[i+1] + data[i+2]) / 3;
    }

    brightness /= (data.length / 4);

    let description = brightness > 130 ? "The image looks bright â˜€ï¸" : "The image looks dark ğŸŒ™";

    result.innerHTML = `
        ğŸ“ Size: ${canvas.width} x ${canvas.height}<br>
        ğŸ’¡ Brightness: ${brightness.toFixed(1)}<br>
        ğŸ§  AI says: ${description}
    `;
}
</script>

</body>
</html>
