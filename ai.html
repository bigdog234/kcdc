<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Vision + Chat</title>
<style>
body {
    background:#0f172a;
    color:white;
    font-family:Arial;
    text-align:center;
}
#chat {
    width:90%;
    max-width:600px;
    margin:auto;
    background:#020617;
    padding:10px;
    border-radius:10px;
}
#messages {
    height:250px;
    overflow-y:auto;
    text-align:left;
    padding:5px;
}
input, button {
    padding:8px;
    margin:5px;
}
canvas {
    border:2px solid white;
    margin-top:10px;
}
.user { color:#38bdf8 }
.ai { color:#a7f3d0 }
</style>
</head>
<body>

<h1>ðŸ§  AI Vision + Web Chat</h1>

<input type="file" id="upload" accept="image/*"><br>
<canvas id="canvas"></canvas>

<div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="Ask the AI..." size="40">
    <button onclick="send()">Send</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const messages = document.getElementById("messages");

function addMessage(text, cls){
    const div = document.createElement("div");
    div.className = cls;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

// IMAGE VISION
document.getElementById("upload").addEventListener("change", e => {
    const img = new Image();
    img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img,0,0);
        addMessage("AI: Image loaded. I can see pixels ðŸ‘€","ai");
    };
    img.src = URL.createObjectURL(e.target.files[0]);
});

// CHAT + WEB SCAN
async function send(){
    const input = document.getElementById("input");
    const text = input.value;
    if(!text) return;
    addMessage("You: " + text,"user");
    input.value="";

    addMessage("AI: Scanning the web...","ai");

    /*
    ðŸ”´ IMPORTANT
    Browsers CANNOT scan the web directly.
    You must use an API or backend.

    Example APIs:
    - Bing Search API
    - Google Custom Search
    - OpenAI with browsing enabled

    Below is TEMPLATE code.
    */

    /*
    const response = await fetch("YOUR_SERVER_ENDPOINT", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ query:text })
    });
    const data = await response.json();
    addMessage("AI: " + data.answer,"ai");
    */

    // TEMP FAKE RESPONSE (for now)
    setTimeout(()=>{
        addMessage("AI: I need a web API to answer that.","ai");
    },1000);
}
</script>

</body>
</html>
